name: civic_contribution
description: "Civic Issue Reporting App - Report, track and verify local civic issues."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Routing
  go_router: ^14.6.2

  # Backend
  supabase_flutter: ^2.8.4

  # Camera & Image
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0

  # Perceptual hashing
  image: ^4.2.0
  image_hash: ^1.0.0

  # EXIF
  exif: ^3.3.0

  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Image viewer
  photo_view: ^0.15.0

  # HTTP for image download
  http: ^1.2.2

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Permissions
  permission_handler: ^11.3.1

  # Sharing
  share_plus: ^10.1.4

  # Archive
  archive: ^4.0.0

  # Utils
  uuid: ^4.5.1
  timeago: ^3.7.0
  crypto: ^3.0.5
  intl: ^0.19.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
